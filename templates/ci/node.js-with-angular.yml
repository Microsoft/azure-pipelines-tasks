# Node.js with Angular
# Build a Node.js application that uses Angular.
# https://aka.ms/yaml

queue: 'Hosted Ubuntu 1604'
steps:

  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g @angular/cli
      npm install
      npm run build
    displayName: 'npm install and build'

