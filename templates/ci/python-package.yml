# Python package
# Build and test a Python package on multiple Python versions. Then, upload it to a Python package index.
# https://aka.ms/yaml

phases:

# =============
# Phase 1: Test
# =============
- phase: 'Test'
  queue:
    name: 'Hosted Linux Preview' # Common: Hosted Linux Preview, Hosted macOS Preview, Hosted VS2017
    parallel: 1
    matrix:
      Python27:
        PYTHON_VERSION: '2.7'
      Python35:
        PYTHON_VERSION: '3.5'
      Python36:
        PYTHON_VERSION: '3.6'
      Python37-dev:
        PYTHON_VERSION: '>= 3.7.0a'
  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(PYTHON_VERSION)'
      architecture: 'x64'

  - script: python -m pip install --upgrade pip && pip install -r requirements.txt
    displayName: 'Install dependencies'

#  - script: 'pip install flake8 && flake8'
#    displayName: 'Flake8'

  - script: pip install pytest && pytest tests --doctest-modules
    displayName: 'pytest'

# ================
# Phase 2: Publish
# ================
- phase: 'Publish'
  dependsOn: 'Test'
  queue: 'Hosted Linux Preview'
  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'

  - script: python setup.py sdist
    displayName: 'Build sdist'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'dist'
      publishLocation: 'container'
      artifactName: 'dist'

