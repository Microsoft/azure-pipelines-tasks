# Node.js with gulp
# Build a Node.js application using the gulp task runner.
# https://docs.microsoft.com/vsts/pipelines/apps/nodejs/build-gulp

queue: 'Hosted Ubuntu 1604'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'

- task: Gulp@0
  inputs:
    gulpFile: 'gulpfile.js'
    targets: ''

