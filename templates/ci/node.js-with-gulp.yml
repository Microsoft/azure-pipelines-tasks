# Node.js with gulp
# Build a Node.js application using the gulp task runner.
# https://aka.ms/yaml

queue: 'Hosted Linux Preview'
steps:

- task: Npm@1
  inputs:
    command: 'install'

- task: Gulp@0
  inputs:
    gulpFile: 'gulpfile.js'
    targets: ''

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(system.defaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
