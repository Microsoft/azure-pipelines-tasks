# Ant
# Build your Java projects and run tests with Apache Ant.
# https://aka.ms/yaml

queue: 'Hosted VS2017'
steps:

- task: Ant@1
  inputs:
    buildFile: 'build.xml'

- task: CopyFiles@2
  inputs:
    contents: '**/*.jar'
    targetFolder: '$(build.artifactStagingDirectory)'

- task: PublishBuildArtifacts@1
