# Xamarin.Android
# Build a Xamarin.Android app and Xamarin.UITest assembly.
# https://aka.ms/yaml

queue: 'Hosted VS2017' # Common: Hosted macOS Preview, Hosted VS2017
variables:
  apkFiles: '$(outputDirectory)'
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'
steps:

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/*Droid*.csproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(apkFiles)'
    publishLocation: 'container'
    artifactName: 'artifact'

# Next steps:
# Test apps on real devices with the App Center Test task: https://github.com/Microsoft/vsts-tasks/tree/master/Tasks/AppCenterTest
